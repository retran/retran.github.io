---
layout: default
---

<div class="post decorate-links">
  <div class="post-info">
    {% if page.date %}    
      <!-- <br> -->
      <time datetime="{{ page.date }}">{{ page.date | date: "%Y.%m.%d" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  <div class="about-left-column">
    <img src="/assets/about_photo.jpg" />
  </div>
  <div class="about-right-column">
    {{ content }}
  </div>
</div>
